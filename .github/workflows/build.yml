name: build kernel
on:
  push:
    tags:
      # - '[0-9]+.[0-9]+.[0-9]+**'
      - '*'
  workflow_dispatch: 
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
permissions:
  contents: write
jobs:
  build_and_release:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel 
      options: --privileged
      volumes:
        - /:/host
    steps:
      - name: Prepare packages
        run: |
          pacman -Syu --noconfirm --needed ccache git rsync
          echo 'root ALL=(ALL:ALL) NOPASSWD: ALL' >> /etc/sudoers
          
      - name: ssh debug
        uses: mxschmitt/action-tmate@v3
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}
        with:
          detached: true

      - name: Prepare runner user
        run: |
          useradd -m runner
          echo 'runner ALL=(ALL:ALL) NOPASSWD: ALL' >> /etc/sudoers

      - uses: actions/checkout@v3

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: 'default.conf'

      - name: Fail
        run: exit 1

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with: 
          key: ${{ github.run_id }}-exp1
    
      - name: Freeup space
        run: |
          mkdir /empty -p
          _files=(
            /usr/local/lib/android
            /usr/local/.ghcup
            /usr/local/share/powershell
            /usr/local/share/chromium
            /usr/local/share/vcpkg
            /usr/share/dotnet
            /usr/share/swift
            /opt/hostedtoolcache/CodeQL
          )
          for f in ${_files[@]}; do 
            rsync -r --delete /empty/ "/host/$f"
          done

      - name: Prepare source
        run: |
          chown -R runner:runner .
          sudo -u runner cp dist/options-znver2.conf options.conf
          sudo -u runner makepkg --nobuild --holdver --noextract -s --noconfirm
        
      - name: Build kernel
        run: |
          sudo -u runner makepkg
      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '*.pkg.tar.zst'