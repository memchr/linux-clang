name: mock

on:
  push:
    paths: ".github/**"
  workflow_dispatch: 
    inputs:
      debug:
        type: boolean
        description: 'Run the workflow in debugging mode'
        default: false

permissions:
  contents: write
  actions: write

jobs:
  build_linux:
    name: Build linux kernel
    uses: ./.github/workflows/build_linux.yml
    with:
      march: znver2
      make_jobs: 3
      # debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
      debug: true
      mock: false
  cache_linux_package:
    name: Cache linux package
    needs: build_linux
    uses: ./.github/workflows/cache_linux_package.yml
  build_extra:
    name: Build extra modules
    needs: cache_linux_package
    uses: ./.github/workflows/build_extra.yml
    with:
      # debug: ${{ github.event_name == 'workflow_dispatch' && inputs.debug }}
      debug: true
      mock: false
  release:
    name: Publish release
    needs: 
      - build_extra
      - build_linux
    uses: ./.github/workflows/release.yml