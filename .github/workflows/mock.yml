name: mock

on:
  push:
    paths: ".github/**"
  workflow_dispatch: 
    inputs:
      debug:
        type: boolean
        description: 'Run the workflow in debugging mode'
        default: false
env:
  debug: true
  
jobs:
  build_linux:
    name: Call build linux workflow
    uses: ./.github/workflows/build_linux.yml
    with:
      march: znver2
