# shellcheck disable=SC2034,SC1091,SC2148,SC2155,SC2154

### Build Options

# Kernel name
_kernel_name=linux-clang

# Build use clang
_use_clang=1

# Use menuconfig to customize kernel config
_use_menuconfig=0

# Build documentations
_build_docs=1

# C compiler -march flag
_march=x86-64-v3

# C Complier Optimization
_optimization="-O3"

